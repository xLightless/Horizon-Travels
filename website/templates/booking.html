{% extends "base.html" %}
{% block head %}
    <link href="{{url_for('static',filename='css/booking.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/ui_components.css')}}" rel="stylesheet">
{% endblock %}

{% block main %}
    <section class="main">

        <div class="container-booking-grid">
            <div class="booking-nav">
                <div class="box">
                    <div class="header">
                        <div class="title">
                            <div class="title-text">Search for travel</div>
                        </div>

                        <div class="dotted-button">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>

                    <div class="pages-booking-nav">

                        <div class="header">
                            <div class="tab-group"></div>

                        </div>
                        <div class="box"></div>

                    </div>
                </div>
            </div>

            <div class="booking-leaving">
                <div class="box">
                    <div class="header">
                        <div class="title">
                            <div class="title-text">DEPARTURE</div>
                        </div>

                        <div class="dotted-button">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>

                    <div class="pages-booking-departure"></div>
                </div>
            </div>
            <div class="booking-return">
                <div class="box">
                    <div class="header">
                        <div class="title">
                            <div class="title-text">RETURNING</div>
                        </div>

                        <div class="dotted-button">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>

                    <div class="pages-booking-returning"></div>
                </div>
            </div>
            <div class="booking-basket">
                <div class="box">
                    <div class="header">
                        <div class="title">
                            <div class="title-text">BASKET</div>
                        </div>

                        <div class="dotted-button">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>

                    <div class="pages-booking-basket"></div>
                </div>
            </div>

            <!-- For screens smaller than 576px width -->
            <div class="booking-container">
                <div class="box">
                    <div class="header">
                        <div class="title">
                            <div class="title-text">Select a location and time...</div>
                        </div>

                        <div class="dotted-button">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>

                    <div class="pages-booking-small">

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
