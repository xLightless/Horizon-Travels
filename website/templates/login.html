{% extends "base.html" %}



{% block body %}
    <div class="d-flex justify-content-center align-items-center p-3"  style="height: 100vh">
        <form action="#" method="post">
            <div class="border border-0">
                <div class="form-group m-2">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="text" id="loginEmail" name="loginEmail" required placeholder="Enter email" value="{{
                        request.form.loginEmail }}" class="form-control">
                </div>
                <div class="form-group m-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password" value="{{
                        request.form.password }}" class="form-control">
                    <small class="form-text d-block">We will not share your information with anyone.</small>
                </div>
                <div class="form-group m-2">
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                </div>
                <div class="form-group m-2">
                    <label class="form-label">No account? <span>Register <a href="{{url_for('auth.register')}}">here.</a></span></label>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
