<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/login.css')}}" rel="stylesheet">
    <title>Login to your account</title>
</head>
<body>
    <div class="background">
        <img src="{{url_for('static', filename='img/login/pexels-asad-photo-maldives-1450360.jpg')}}">
        <div class="color-overlay"></div>

        <div class="login-container">
            <div class="page-account">

                <div class="text">
                    <p>Account</p>
                    <div class="page-button-switcher">
                        <button type="button" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary">Signup</button>
                    </div>

                    <!-- Use js to swap between the containers -->
                    <div class="page-account-login"></div>
                    <div class="page-account-signup"></div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
